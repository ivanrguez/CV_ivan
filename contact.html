	<script>
		function initialize() {
			var myLatLng = {lat: 40.45414629, lng: -3.48486844};

			var mapProp = {
				center:myLatLng,
				zoom:15,
				mapTypeId:google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

			var marker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				title: 'Aqui estamos'
			});
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>

	<main class="container">

			<h2>Contacta</h2>
			<div class="col-6">

			<div class="col-6">
				<form id="form-contact" class="form" name="contact-form" method="get" novalidate>
					<div class="form-row">
						<label for="nombre">Nombre:</label>
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
					</div>

					<div class="form-row">
						<span>Â¿Como me has conocido?</span>
						<select name="conocido" id="conocido" required>

						<option id="web" name="web" value="web" selected>Web</option>
						<option id="otro" name="otro" value="otro">Otro</option>
						</select>
					</div>

					<div class="form-row">
						<label for="emial">Email:</label>
						<input type="email" id="email" name="email" placeholder="name@company.com" 
						pattern="[A-Za-Z0-9\.\+]+@[A-Za-Z0-9]+\.[A-Za-Z0-9\.]+" required>
					</div>

					<div class="form-row">
						<label for="numero">Numero</label>
						<input type="text" id="numero" name="numero" maxlength="9" required>
					</div>
					<div>
						<label for="text-area">Mensaje</label><br>
						<textarea onkeypress = "return palabra(this,event)" id="mensaje" name="mensaje" cols="30" rows="6" required></textarea>

					</div>
					<br>
					<br>
